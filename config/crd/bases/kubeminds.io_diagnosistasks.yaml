apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: diagnosistasks.kubeminds.io
spec:
  group: kubeminds.io
  names:
    kind: DiagnosisTask
    listKind: DiagnosisTaskList
    plural: diagnosistasks
    singular: diagnosistask
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              policy:
                properties:
                  maxSteps:
                    default: 10
                    type: integer
                type: object
              target:
                properties:
                  kind:
                    type: string
                  name:
                    type: string
                  namespace:
                    type: string
                type: object
            required:
            - target
            type: object
          status:
            properties:
              history:
                items:
                  type: string
                type: array
              phase:
                enum:
                - Pending
                - Running
                - Completed
                - Failed
                type: string
              report:
                properties:
                  rootCause:
                    type: string
                  suggestion:
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
