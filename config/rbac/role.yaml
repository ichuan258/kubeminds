---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kubeminds.io
  resources:
  - diagnosistasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kubeminds.io
  resources:
  - diagnosistasks/finalizers
  verbs:
  - update
- apiGroups:
  - kubeminds.io
  resources:
  - diagnosistasks/status
  verbs:
  - get
  - patch
  - update
